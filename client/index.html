<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form>
        <label for="rooms">Room:</label>
        <select id="rooms">
        </select><br />
        <label for="roomname">Room Name:</label>
        <input type="text" class="text" id="roomname" name="roomname" /><br>
        <label for="username">User Name:</label>
        <input type="text" class="text" id="username" name="username" />
        <input type="text" id="message" name="message" />
        <input type="button" id="submit" value="Submit" onclick="inputData()" />
      </form>
    </div>

    <!-- #chats 엘리먼트의 id는 바꾸지 마세요 -->
    <div id="chats">
      <!-- 자유롭게 HTML을 작성하세요 -->
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
